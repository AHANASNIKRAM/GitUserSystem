<h3>Repositories</h3>
<mat-nav-list>
	<mat-list-item *ngFor="let link of repos">
		<a matLine href="javascript:void(0)">{{ link.name }}</a>
		<button mat-icon-button>
        <a [href]="link.svn_url"><mat-icon  matTooltip="Info about the action"> info</mat-icon></a>
     </button>
	</mat-list-item>
  <div *ngIf="(repos) .length === 0">No Public Repos To Show...</div>
</mat-nav-list>
