<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <div style="display: flex;">
      <td mat-cell *matCellDef="let element">
        <mat-list>
        <mat-list-item>
          <img mat-list-avatar src={{element.avatar_url}}>
          <h4 mat-line>{{element.login}}</h4>
          <p mat-line> {{element.user_email}} </p>
        </mat-list-item>
        </mat-list>
      </td>
    </div>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef> Detail</th>
    <td mat-cell *matCellDef="let element"> <a routerLink="/users/details/{{element.login}}" >View Details </a></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef> GitHub </th>
    <td mat-cell *matCellDef="let element"><a [href]="element.html_url"> <mat-icon  matTooltip="navigate to GitHub account"> info</mat-icon></a></td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item (click)="openDialog()">Edit Info</button>
  <button mat-menu-item>Resend Invite</button>
  <mat-divider></mat-divider>
  <button mat-menu-item>Make Admin</button>
  <button mat-menu-item disabled>Make Owner</button>
  <button mat-menu-item>Deactivate</button>
  <mat-divider></mat-divider>
  <button mat-menu-item style="color: red;">Permanently Delete</button>

</mat-menu>
